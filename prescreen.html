<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>UI Exercise</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    </head>

    <body class="ui-exercise">
        <div class="prescreen-wrapper">
            <h1 class="prescreen-title">UI Exercise</h1>
            <h2 class="prescreen-instructions">Click submit to sum up count for each name.</h2>
            <textarea rows="8" cols="50" class="prescreen-input"></textarea>
            <button class="prescreen-button">Submit</button>
            <button class="reset-button">Reset</button>
            <div class="prescreen-output"></div>
        </div>
        <script src="script.js"></script>
    </body>


</html>
